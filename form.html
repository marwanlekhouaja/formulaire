<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Welcome to the best website in the world</h2>
            <a class="singup">Sign Up</a>
            <div class="inputBox">
                <input type="text" id="username" onmouseleave="validName()" required="required">
                <div id="alertUsername"></div>
                <span>Username</span>
            </div>
            <div class="inputBox1">
                <input type="email" id="email" onmouseleave="validEmail()" required="required">
                <div id="alertEmail"></div>
                <span class="user" id="email">Email</span>
            </div>

            <div class="inputBox">
                <input type="password" id="password" onmouseleave="validPassword()" required="required">
                <div id="alertPassword"></div>
                <span>Password</span>
            </div>

            <button class="enter" onclick="enter()">Enter</button>

        </div>
    </div>
    <script src="interaction.js"></script>
</body>
</html>
